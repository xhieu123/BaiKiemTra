<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIểm thi</title>
</head>
<body>
<script>
  let a = +prompt('nhập điểm thi')
  if (a<5 && a>0){
      document.write('Yếu')}
  if (a>=5 && a<8){
    document.write('khá')
  }
  if (a>=8 && a<10){
    document.write('giỏi')
  }
  if (a==10){
    document.write('xuất sắc')
  }


</script>


</body>
</html>
